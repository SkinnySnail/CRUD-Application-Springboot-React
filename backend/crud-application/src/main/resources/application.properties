
# Use H2 in-memory databases (two instances).
# Primary (will be used by Spring Boot auto-configured DataSource)
spring.datasource.url=jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Secondary datasource (custom prefix - requires explicit bean configuration in code
# to wire into repositories/services). These properties are here for convenience.
app.datasource.second.url=jdbc:h2:mem:db2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
app.datasource.second.driver-class-name=org.h2.Driver
app.datasource.second.username=sa
app.datasource.second.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



