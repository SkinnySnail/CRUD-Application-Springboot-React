name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/crud-application
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Build and test backend
        run: mvn clean test
      - name: Generate backend coverage
        run: mvn jacoco:report
      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/crud-application/target/site/jacoco/jacoco.xml

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/crudfront
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Run frontend unit tests
        run: npm test -- --coverage --watchAll=false
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: frontend/crudfront/coverage/lcov.info

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Cypress dependencies
        run: npm install

      - name: Start Backend Server
        working-directory: backend/crud-application
        run: |
          mvn clean install -DskipTests
          nohup mvn spring-boot:run > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

      - name: Wait for Backend
        run: |
          echo "Waiting for backend to start..."
          # Simple check: wait for port 8080 to be open
          timeout 120 bash -c 'until timeout 1 bash -c "echo > /dev/tcp/localhost/8080" 2>/dev/null; do sleep 2; done' || true
          # Give backend a few more seconds to fully initialize
          sleep 5
          echo "Backend should be ready now"

      - name: Install Frontend dependencies
        working-directory: frontend/crudfront
        run: npm install

      - name: Start Frontend Server
        working-directory: frontend/crudfront
        run: |
          npm start &
        env:
          CI: false

      - name: Wait for Frontend
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done' || true

      - name: Run Cypress E2E Tests
        run: npx cypress run --config baseUrl=http://localhost:3000
        continue-on-error: true

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload E2E Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore