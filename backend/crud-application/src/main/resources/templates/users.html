<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Users List</h2>
                <a class="btn btn-primary" th:href="@{/users/add}">Add User</a>
            </div>

            <table class="table border shadow">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, iterStat : ${users}">
                        <th scope="row" th:text="${iterStat.count}">1</th>
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.username}">johndoe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/users/view/{id}(id=${user.id})}">View</a>
                            <a class="btn btn-outline-primary btn-sm mx-2"
                                th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{id}(id=${user.id})}"
                                onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center">No users found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
