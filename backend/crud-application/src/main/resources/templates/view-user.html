<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 border rounded p-4 mt-2 shadow">
                <h2 class="text-center m-4">User Details</h2>

                <div class="card">
                    <div class="card-header">
                        Details of user ID: <span th:text="${user.id}">1</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <b>Name: </b><span th:text="${user.name}">John Doe</span>
                        </li>
                        <li class="list-group-item">
                            <b>Username: </b><span th:text="${user.username}">johndoe</span>
                        </li>
                        <li class="list-group-item">
                            <b>Email: </b><span th:text="${user.email}">john@example.com</span>
                        </li>
                    </ul>
                </div>

                <a class="btn btn-primary my-2" th:href="@{/users}">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
